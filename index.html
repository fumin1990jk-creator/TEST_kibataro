<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>スマホ入出金予約アプリ</title>
  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
    }
    .app-header {
      background: #267bb6;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 20px;
      font-weight: bold;
      border-radius: 0 0 8px 8px;
      letter-spacing: 0.1em;
    }
    .app-container {
      background: #fff;
      max-width: 400px;
      margin: 28px auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(80,120,160,0.07);
      padding: 24px 20px 20px 20px;
    }
    .form-label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
      display: block;
      color: #444;
    }
    .radio-group {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .radio-group input { margin-right: 4px; }
    .input-box {
      margin-bottom: 18px;
    }
    .app-input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 9px;
      border: 1px solid #b0bac7;
      border-radius: 5px;
      font-size: 16px;
      background: #fafbfd;
      color: #222;
    }
    .btn-group {
      display: flex;
      gap: 16px;
      margin-top: 24px;
    }
    .app-btn {
      width: 100%;
      background: #267bb6;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-weight: 600;
      letter-spacing: 0.07em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .app-btn:active {
      background: #175080;
    }
    .app-btn.gray {
      background: #b0bac7;
      color: #333;
    }
    .qr-guide {
      color: #222;
      font-size: 16px;
      margin-bottom: 24px;
      margin-top: 10px;
      text-align: center;
    }
    .qr-code-img {
      display: block;
      margin: 24px auto 30px auto;
      width: 180px;
      height: 180px;
      background: #eee;
      border-radius: 16px;
      object-fit: contain;
    }
    @media (max-width: 480px) {
      .app-container {
        padding: 16px 6vw 14px 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="app-header">
    スマホ入出金予約アプリ
  </div>

  <!-- 編集フォーム -->
  <div class="app-container" id="form-container">
    <form autocomplete="off" id="transactionForm">
      <div class="form-label">取引選択</div>
      <div class="radio-group">
        <label><input type="radio" name="type" value="deposit" checked> 入金</label>
        <label><input type="radio" name="type" value="withdraw"> 出金</label>
      </div>
      <div class="input-box">
        <label class="form-label">取引金額</label>
        <input class="app-input"
               type="text"
               id="display_amount"
               inputmode="numeric"
               placeholder="例：10,000"
               maxlength="15" />
        <input type="hidden" id="amount" name="amount" value="" />
      </div>
      <div class="input-box">
        <label class="form-label">お名前</label>
        <input class="app-input" type="text" name="name" id="name" placeholder="例：山田太郎" />
      </div>
      <div class="input-box">
        <label class="form-label">住所</label>
        <input class="app-input" type="text" name="address" id="address" placeholder="例：東京都○○区○○" />
      </div>
      <div class="input-box">
        <label class="form-label">電話番号</label>
        <input class="app-input" type="tel" name="tel" id="tel" placeholder="例：09012345678" />
      </div>
      <div class="btn-group">
        <button class="app-btn" type="submit">取引内容確認</button>
        <button class="app-btn" type="reset">入力クリア</button>
      </div>
    </form>
  </div>

  <!-- QRコード表示画面 -->
  <div class="app-container" id="qr-container" style="display:none;">
    <div class="qr-guide">
      以下のQRコードをSmartcashstationでお読み取り下さい
    </div>
    <img id="qr-image" class="qr-code-img" src="" alt="QR Code" />
    <div class="btn-group" style="margin-top:18px;">
      <button class="app-btn" type="button" id="finishButton">取引完了</button>
      <button class="app-btn gray" type="button" id="cancelButton">キャンセル</button>
    </div>
  </div>

  <script>
    // カンマは見た目のみ
    const displayAmount = document.getElementById('display_amount');
    const amountHidden = document.getElementById('amount');
    let isComposing = false;
    displayAmount.addEventListener('compositionstart', function() {
      isComposing = true;
    });
    displayAmount.addEventListener('compositionend', function() {
      isComposing = false;
      updateAmount();
    });
    displayAmount.addEventListener('input', function() {
      if (!isComposing) {
        updateAmount();
      }
    });
    function updateAmount() {
      let val = displayAmount.value.replace(/[０-９]/g, function(s) {
        return String.fromCharCode(s.charCodeAt(0) - 65248);
      });
      val = val.replace(/[^\d]/g, '');
      amountHidden.value = val;
      if (val) {
        displayAmount.value = parseInt(val, 10).toLocaleString();
      } else {
        displayAmount.value = '';
      }
    }
    document.getElementById('transactionForm').addEventListener('reset', function() {
      setTimeout(() => {
        displayAmount.value = '';
        amountHidden.value = '';
      }, 10);
    });

    // 画面切り替え
    const formContainer = document.getElementById('form-container');
    const qrContainer = document.getElementById('qr-container');
    const qrImage = document.getElementById('qr-image');

    // QRコード生成: 100;受付番号;日付;時間;Abcdefghij
    function padZero(num, length) {
      return num.toString().padStart(length, '0');
    }
    function createQRData(type) {
      // 店番
      const store = '100';
      // 日付データ
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = padZero(now.getMonth() + 1, 2);
      const dd = padZero(now.getDate(), 2);
      // 受付番号=入金:1, 出金:2
      const kindNu = type === 'deposit' ? '1' : '2';
      // 受付番号: YYYYMMDD + "00000000" + 1or2
      const uketukeNo = `${yyyy}${mm}${dd}00000000${kindNu}`;
      // 発券日: YYYY-MM-DD
      const hyoukeibi = `${yyyy}-${mm}-${dd}`;
      // 時間 hh:mm
      const h = padZero(now.getHours(), 2);
      const m = padZero(now.getMinutes(), 2);
      const hyouketime = `${h}:${m}`;
      // ダミー
      const dummy = "Abcdefghij";
      // 連結
      return [store, uketukeNo, hyoukeibi, hyouketime, dummy].join(';');
    }

    document.getElementById('transactionForm').addEventListener('submit', function(e){
      e.preventDefault();
      // 取引種別
      const type = document.querySelector('input[name="type"]:checked').value;
      // QRデータ生成
      const qrData = createQRData(type);
      // QR生成API
      const qrSrc = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(qrData)}`;
      qrImage.src = qrSrc;
      formContainer.style.display = 'none';
      qrContainer.style.display = 'block';
    });

    function resetToForm() {
      qrContainer.style.display = 'none';
      formContainer.style.display = 'block';
      document.getElementById('transactionForm').reset();
    }
    document.getElementById('finishButton').addEventListener('click', resetToForm);
    document.getElementById('cancelButton').addEventListener('click', resetToForm);
  </script>
</body>
</html>
