<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>スマホ入出金予約アプリ</title>
  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
    }
    .app-header {
      background: #267bb6;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 20px;
      letter-spacing: 0.1em;
      font-weight: bold;
    }
    .app-container {
      background: #fff;
      max-width: 400px;
      margin: 28px auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(80,120,160,0.07);
      padding: 24px 20px 20px 20px;
    }
    .form-label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
      display: block;
      color: #444;
    }
    .radio-group {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .radio-group input { margin-right: 4px; }
    .input-box {
      margin-bottom: 18px;
    }
    .app-input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 9px;
      border: 1px solid #b0bac7;
      border-radius: 5px;
      font-size: 16px;
      background: #fafbfd;
      color: #222;
    }
    .btn-group {
      display: flex;
      gap: 16px;
      margin-top: 24px;
    }
    .app-btn {
      width: 100%;
      background: #267bb6;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-weight: 600;
      letter-spacing: 0.07em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .app-btn:active {
      background: #175080;
    }
    @media (max-width: 480px) {
      .app-container {
        padding: 16px 6vw 14px 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="app-header">
    スマホ入出金予約アプリ
  </div>
  <div class="app-container">
    <form autocomplete="off">
      <div class="form-label">取引選択</div>
      <div class="radio-group">
        <label><input type="radio" name="type" value="deposit" checked> 入金</label>
        <label><input type="radio" name="type" value="withdraw"> 出金</label>
      </div>
      <div class="input-box">
        <label class="form-label">取引金額</label>
        <input class="app-input" 
               type="text" 
               id="amount" 
               placeholder="例：10,000"
               maxlength="15"
               inputmode="numeric"
               pattern="\d*">
      </div>
      <div class="input-box">
        <label class="form-label">お名前</label>
        <input class="app-input" type="text" placeholder="例：山田太郎">
      </div>
      <div class="input-box">
        <label class="form-label">住所</label>
        <input class="app-input" type="text" placeholder="例：東京都○○区○○">
      </div>
      <div class="input-box">
        <label class="form-label">電話番号</label>
        <input class="app-input" type="tel" placeholder="例：09012345678">
      </div>
      <div class="input-box">
        <label class="form-label">個人番号</label>
        <input class="app-input" type="text" placeholder="例：1234-5678-9012">
      </div>
      <div class="btn-group">
        <button class="app-btn" type="submit">取引内容確認</button>
        <button class="app-btn" type="reset">入力クリア</button>
      </div>
    </form>
  </div>
  <script>
    // 取引金額入力欄 カンマ自動挿入
    const amountInput = document.getElementById('amount');
    amountInput.addEventListener('input', function(e) {
      // 日本語入力中はサロゲートペア等の都合もあるので、最初に未確定入力中の時は何もしない
      if (e.inputType && e.inputType === 'insertCompositionText') return;
      let val = this.value.replace(/[^\d]/g, '');
      if (val) {
        val = parseInt(val, 10).toLocaleString();
      }
      this.value = val;
    });

    // フォームリセット時に金額欄もクリア
    document.querySelector('form').addEventListener('reset', function() {
      setTimeout(() => {
        amountInput.value = '';
      }, 10);
    });
  </script>
</body>
</html>
